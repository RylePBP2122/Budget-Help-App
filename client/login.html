<!DOCTYPE html>

<html>
<head>
    <title>Budget Helper</title>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="navbar">
                <div class="dropdown" id="menu">
                    <a id="menu-btn" onclick="showDiv('menu-dropdown')">
                        <div class="menu-btn-lines"></div>
                        <div class="menu-btn-lines"></div>
                        <div class="menu-btn-lines"></div>
                    </a>
                    <div class="dropdown-content" id="menu-dropdown" onmouseleave="showDiv('menu-dropdown')">
                        <a href="overview.html">Overview</a>
                        <a href="create.html">Budget</a>
                    </div>
                </div>
                <a href="overview.html">Home</a>
                <div class="navbar-right">
                    <a href="login.html">Login</a>
                    <div class="dropdown">
                        <a onclick="showDiv('account-dropdown')">Account</a>
                        <div class="dropdown-content" id="account-dropdown" onmouseleave="showDiv('account-dropdown')">
                            <a href="">Settings</a>
                            <a href="">Logout</a>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="container-child" id="login">
            <form>
                <div class="form-container">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="Enter Password" required>
                    <button type="submit" id="login-button">Login</button>
                    <label>
                        <input type="checkbox" name="remember" checked> Remember Me
                    </label>
                </div>
                <div class="form-container">
                    <a href="overview.html"><button type="button" class="cancel">Cancel</button></a>
                    <span>Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
