<!DOCTYPE html>

<html>
<head>
    <title>Budget Helper</title>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="parent">
        <div class="container" id="top-nav">
            <ul>
                <li class="left" onclick="showDiv('nav')">Menu</li>

            </ul>
        </div>
        <div class="container">
            <div class="container-child hidden" id="nav" onmouseleave="showDiv('nav')">
