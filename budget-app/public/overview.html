<!DOCTYPE html>

<html>
<head>
    <title>Budget Helper</title>
    <script type="text/javascript" src="js/overview.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <link rel="stylesheet" href="css/overview.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="navbar">
                <div class="dropdown" id="menu">
                    <a id="menu-btn" onclick="showDiv('menu-dropdown')">
                        <div class="menu-btn-lines"></div>
                        <div class="menu-btn-lines"></div>
                        <div class="menu-btn-lines"></div>
                    </a>
                    <div class="dropdown-content" id="menu-dropdown" onmouseleave="showDiv('menu-dropdown')">
                        <a href="overview.html">Overview</a>
                        <a href="create.html">Budget</a>
                    </div>
                </div>
                <a href="overview.html">Home</a>
                <div class="navbar-right">
                    <a href="login.html">Login</a>
                    <div class="dropdown">
                        <a onclick="showDiv('account-dropdown')">Account</a>
                        <div class="dropdown-content" id="account-dropdown" onmouseleave="showDiv('account-dropdown')">
                            <a href="">Settings</a>
                            <a href="">Logout</a>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="container">
            <div class="container-child" id="create">
                <a href="create.html"><button>Create a budget</button></a>
            </div>
            <div class="container-child" id="overview">
                <h3>Budget Overview</h3>
                <div id="overview-data">
                    <ul id="overview-list"></ul>
                </div>
            </div>
            <div class="container-child" id="recent-transactions">
                <h3>Recent Transactions</h3>
                <table>
                    <tr>
                        <th>Date</th>
                        <th>Vendor</th>
                        <th>Amount</th>
                        <th>Budget</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
